<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <h5 class="col-xs-6">Wind Turbine</h5>
            <div class="col-xs-6 btn-group">
                <button class="btn btn-mini" title="remove" name="remove">
                    <span class="fa fa-trash"></span>
                </button>
                <button class="btn btn-mini" title="details" name="details">
                    <span class="fa fa-info"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group ">
            <label>Name:</label>
            <input class="form-control" type="text" name="ComponentName" data-field="Name" />
        </div>
        <div class="form-group ">
            <label>Min Capacity(MW)</label>
            <input class="form-control" type="number" name="MinCapacity" data-field="MinCapacity" maxlength="5" />
        </div>
        <div class="form-group ">
            <label>Min Wind Velocity</label>
            <input class="form-control" type="number" name="MinWindVelocity" data-field="MinWindVelocity" maxlength="5" />
        </div>
        <div class="form-group ">
            <label>Max Capacity(MW)</label>
            <input class="form-control" type="number" name="MaxCapacity" data-field="MaxCapacity" maxlength="5" />
        </div>
        <div class="form-group ">
            <label>Max Wind Velocity</label>
            <input class="form-control" type="number" name="MaxWindVelocity" data-field="MaxWindVelocity" maxlength="5" />
        </div>
    </div>
</div>
