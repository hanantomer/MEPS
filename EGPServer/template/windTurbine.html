<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <h5 class="col-xs-6">Wind Turbine</h5>
            <div class="col-xs-6 btn-group">
                <button class="btn btn-mini btn-danger" title="remove" name="remove">
                    <span class="fa fa-trash"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group ">
            <label>Name:</label>
            <input class="form-control" type="text" name="ComponentName" data-field="Name" />
        </div>
        <div class="form-group ">
            <label>Blade Diameter:</label>
            <input class="form-control" type="text" name="BladeDiameter" data-field="BladeDiameter" />
        </div>
        <div class="form-group ">
            <label>Min Wind Velocity(m/s)</label>
            <input class="form-control" type="number" name="MinWindVelocity" data-field="MinWindVelocity" maxlength="5" />
        </div>
        <div class="form-group ">
            <label>Max Wind Velocity(m/s)</label>
            <input class="form-control" type="number" name="MaxWindVelocity" data-field="MaxWindVelocity" maxlength="5" />
        </div>
        <div class="form-group">
            <label>wind/power curve</label>
            <div style="min-height:220px;width:100%" name="windTurbineChart"></div>
        </div>
    </div>
</div>
