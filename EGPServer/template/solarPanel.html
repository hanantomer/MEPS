<div class="panel  panel-green">
    <div class="panel-heading">
        <div class="row">
            <h5 class="col-xs-6"></h5>
            <div class="col-xs-6 btn-group">
                <button class="btn btn-mini btn-danger" title="remove" name="remove">
                    <span class="fa fa-trash"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group ">
            <label>Name:</label>
            <input class="form-control" type="text" data-field="Name" />
        </div>
        <div class="form-group ">
            <label>Annual Maintenance Cost($)</label>
            <input class="form-control" type="number" min="0" step="1" data-field="AnnualMaintenanceCost" maxlength="5" />
        </div>
        <div class="form-group ">
            <label>Annual Operational Degradation($)</label>
            <input class="form-control" type="number" min="0" step="1" data-field="AnnualOperationalDegradation" maxlength="5" />
        </div>
        <div class="form-group ">
            <label>Energy Production Coefficient(%)</label>
            <input class="form-control" type="number" data-field="EnergyProductionCoefficient" maxlength="5" />
        </div>

        <div>
            <a class="componentLink solarPanel"></a>
        </div>
    </div>
</div>
