<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <h5 class="col-xs-6">Coal Plant</h5>
            <div class="col-xs-6 btn-group">
                <button class="btn btn-mini" title="remove" name="remove">
                    <span class="fa fa-trash"></span>
                </button>
                <button class="btn btn-mini" title="details" name="details">
                    <span class="fa fa-info"></span>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="form-group ">
            <label>Name:</label>
            <input class="form-control" type="text" name="ComponentName" data-field="Name" />
        </div>
        <div class="form-group ">
            <label>Capacity(MW)</label>
            <input class="form-control" type="number" name="Capacity" data-field="Capacity" maxlength="5" />
        </div>
        <div>
            <a class="componentLink coalPlant"></a>
        </div>
    </div>
</div>
